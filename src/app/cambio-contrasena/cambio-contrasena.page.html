<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Cambio de Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 

 <ion-card>

  <ion-card-header>
    <ion-card-title>Cambio de contraseña</ion-card-title>
    <form [formGroup]="cambioContrasena">
      <ion-item>
        <ion-label position="floating">
          Nombre
        </ion-label>
        <ion-input formControlName="nombre">
        </ion-input>
        <ion-label position="floating">
          Apellido
        </ion-label>
        <ion-input formControlName="apellido">
        </ion-input>
        <ion-label position="floating">
          Correo
        </ion-label>
        <ion-input formControlName="correo">
        </ion-input>
      
        <ion-label position="floating">
          Contraseña Actual
        </ion-label>
        <ion-input formControlName="contrasena" type="password">
        </ion-input>
        <ion-label position="floating">
          Nueva Contraseña
        </ion-label>
        <ion-input formControlName="nuevaContrasena" type="password">
        </ion-input>
        <ion-label position="floating">
          Confirmar Contraseña
        </ion-label>
        <ion-input formControlName="nuevaContrasenaConfirmacion" type="password">
        </ion-input>
        
      </ion-item>
      
       </form>
       <br>
       <ion-button (click)="cambiarContrasena()">Cambiar contraseña</ion-button>
       
       
  </ion-card-header>

 </ion-card>
 
</ion-content>
