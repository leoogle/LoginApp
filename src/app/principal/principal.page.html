<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Bienvenido, {{ usuario?.nombre }} {{ usuario?.apellido }}
    </ion-title>
    <ion-buttons slot="end">
      <!-- Icono del menÃº -->
      <ion-img src="assets/img/logo.png" class="logo"></ion-img>
      <ion-button (click)="abrirMenu($event)">
        <ion-icon name="person-circle-outline"></ion-icon>
      </ion-button>
      
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="4" size-sm="6" size-xs="12" *ngFor="let clase of clases">
        <ion-card>
          <!-- Imagen separada -->
          <ion-img [src]="clase.imagen" class="imagen-clase"></ion-img>
          
          <!-- Contenido separado -->
          <ion-card-header>
            <ion-card-title>{{ clase.nombre }}</ion-card-title>
            <ion-card-subtitle>{{ clase.horario }}</ion-card-subtitle>
          </ion-card-header>
          
          <ion-card-content>
            <ion-button (click)="verDetalles(clase)">Ver detalles</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
