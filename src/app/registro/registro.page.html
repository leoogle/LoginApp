<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Registro de usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 

 <ion-card>

  <ion-card-header>
    <ion-card-title>Registro de usuario</ion-card-title>
    <form [formGroup]="registroUsuario">
      <ion-item>
        <ion-label position="floating">
          Nombre
        </ion-label>
        <ion-input formControlName="nombre">
        </ion-input>
        <ion-label position="floating">
          Apellido
        </ion-label>
        <ion-input formControlName="apellido">
        </ion-input>
        <ion-label position="floating">
          Correo
        </ion-label>
        <ion-input formControlName="correo">
        </ion-input>
      
        <ion-label position="floating">
          Contraseña
        </ion-label>
        <ion-input formControlName="contrasena" type="password">
        </ion-input>
        <ion-label position="floating">
          Confirmar Contraseña
        </ion-label>
        <ion-input formControlName="contrasenaConfirmacion" type="password">
        </ion-input>
        
      </ion-item>
      
       </form>
       <br>
       <ion-button (click)="guardar()" >Registrarse</ion-button>
       
       
  </ion-card-header>

 </ion-card>
 
</ion-content>
